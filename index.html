<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="logo" style="max-height: 16%; max-width: 16%;">
        <a href="index.html"><h1 style="color: rgb(74, 74, 248);">Hub</h1></a>
        <a href="spidey.html"><h1>Spidey</h1></a>
        <a href="kenobi.html"><h1>KENOBI!</h1></a>
        <a href="trending.html"><h1>Trending</h1></a>
    </div>
    <div class="memeContainer">
        <img src="" id="meme">
        <div class="controlRow">
            <img src="arrow.png" id="forward" alt="arrow">
            <h1 id="memeNumber">1</h1>
            <img src="arrow.png" id="backward" alt="arrow">
        </div>
        <div class="controlRow">
            <h2 id="randButton">Click Here For A Random Meme</h2>
        </div>
    </div>
    <form action="https://formspree.io/f/xbjwlobl" method="POST" enctype="multipart/form-data">
        <h2 id="formText">Feedback</h2>
        <label>
            Your Name:
            <input type="name" name="_replyto" placeholder="name">
        </label>
        <label>
            Your email:
            <input type="text" name="_replyto" placeholder="email">
        </label>
        <label>
            Feedback:
            <input type="text" name="_replyto" placeholder="feedback">
        </label>
        <label>
            A Meme You Would Like To Submit (only jpegs please) (optional):
            <input type="file" name="upload">
        </label>
        <button type="submit">Send</button>
</form>
</body>
<script src="hub.js"></script>
</html>
